<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/template.xhtml">

            <ui:define name="sidebar">
                
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Add Course:" />
                        <p:selectOneMenu value="#{registrarEnrollmentBean.selectedCourseId}">
                            <f:selectItem itemLabel="Select Course" itemValue="" />
                            <f:selectItems value="#{registrarEnrollmentBean.availableCourses}"
                                           var="c" itemValue="#{c.courseId}" itemLabel="#{c.courseCode} - #{c.courseTitle}" />
                        </p:selectOneMenu>
                        <p:commandButton value="Add" action="#{registrarEnrollmentBean.addCourse}" update="@form" />
                    </h:panelGrid>
                    <h:outputText value="Enrolled Courses:" styleClass="ui-widget-header" />
                    <p:dataTable value="#{registrarEnrollmentBean.enrolledCourses}" var="ec">
                        <p:column headerText="Code">
                            #{ec.course.courseCode}
                        </p:column>
                        <p:column headerText="Title">
                            #{ec.course.courseTitle}
                        </p:column>
                        <p:column headerText="Units">
                            #{ec.course.units}
                        </p:column>
                        <p:column>
                            <p:commandButton icon="ui-icon-trash" title="Drop" 
                                             action="#{registrarEnrollmentBean.dropCourse(ec.id)}" update="@form" />
                        </p:column>
                    </p:dataTable>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
