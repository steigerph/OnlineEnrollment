<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template/template.xhtml">

            <ui:define name="sidebar">

            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h3>Current Enrollment Period</h3>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Academic Year:" />
                        <h:outputText value="#{enrollmentPeriodBean.currentPeriod.academicYear}" />
                        <h:outputLabel value="Semester:" />
                        <h:outputText value="#{enrollmentPeriodBean.currentPeriod.semester}" />

                        <h:outputLabel value="Status:" />
                        <h:outputText value="#{enrollmentPeriodBean.currentPeriod.isOpen ? 'Open' : 'Closed'}" />
                    </h:panelGrid>

                    <p:separator/>

                    <h3>Open New Enrollment Period</h3>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Academic Year:" />
                        <h:inputText value="#{enrollmentPeriodBean.academicYear}" />

                        <h:outputLabel value="Semester:" />
                        <h:inputText value="#{enrollmentPeriodBean.semester}" />
                    </h:panelGrid>

                    <p:commandButton value="Open Enrollment" action="#{enrollmentPeriodBean.openEnrollment}" update="@form" />
                    <p:commandButton value="Close Enrollment" action="#{enrollmentPeriodBean.closeEnrollment}" update="@form" rendered="#{enrollmentPeriodBean.currentPeriod.open}" />

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
