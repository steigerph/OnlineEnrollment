<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template/template.xhtml">

            <ui:define name="sidebar">
                <h:form>
                    <p:separator/>
                    <p:outputLabel value="Student Management" style="color:white;" />
                    <p:separator/>
                    <h:panelGrid>
                        <p:link outcome="student" value="Student Admission" style="color:white;" />
                        <p:link outcome="enrollment" value="Student Enrollment" style="color:white;" />

                    </h:panelGrid>
                    <p:separator/>
                    <p:link outcome="registrar" value ="Dashboard" style="color:white;"/>
                </h:form>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <p:dataTable value="#{studentBean.studentList}" var="s" paginator="true" rows="10">
                        <p:column headerText="Student No">
                            #{s.studno}
                        </p:column>
                        <p:column headerText="Name">
                            #{s.lastname}, #{s.firstname}
                        </p:column>
                        <p:column headerText="Email">
                            #{s.email}
                        </p:column>
                        <p:column headerText="Program ID">
                            #{s.programId}
                        </p:column>
                        <p:column headerText="Actions">
                            <p:commandButton icon="pi pi-pencil" action="#{studentBean.editStudent(s)}" value="Edit" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>

            <ui:define name="footer">

            </ui:define>

        </ui:composition>

    </body>
</html>
