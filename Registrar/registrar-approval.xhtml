<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template/template.xhtml">

            <ui:define name="sidebar">

            </ui:define>

            <ui:define name="content">
                <h:form>
                    <p:dataTable value="#{registrarBean.pendingEnrollments}" var="e">
                        <p:column headerText="Student No">
                            <h:outputText value="#{e.studno}" />
                        </p:column>
                        <p:column headerText="Academic Year">
                            <h:outputText value="#{e.academic_year}" />
                        </p:column>
                        <p:column headerText="Semester">
                            <h:outputText value="#{e.semester}" />
                        </p:column>
                        <p:column headerText="Action">
                            <p:commandButton value="Approve" actionListener="#{registrarBean.approve(e)}" update="@form" />
                        </p:column>
                    </p:dataTable>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
