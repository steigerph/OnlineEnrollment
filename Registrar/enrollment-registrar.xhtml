<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/template.xhtml">

            <ui:define name="nav">
                <h:form>
                    <h:panelGrid>
                        <p:link outcome="student" value="Student Management"/>
                        <p:link outcome="student-list" value="Student List"/>
                        <p:link outcome="dashboard" value="Dashboard"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>

            <ui:define name="content">
                <h:form id="enrollmentForm">
                    <h:panelGroup rendered="#{not enrollmentPeriodBean.enrollmentOpen}">
                        <h:outputText value="Enrollment is currently closed. Please check back later."
                                      style="color:red; font-weight:bold;" />
                    </h:panelGroup>

                    <h:panelGroup rendered="#{enrollmentPeriodBean.enrollmentOpen}">
                        <h:outputText value="Enrollment is currently open. You may now proceed to enroll."
                                      <p:messages id="messages" showDetail="true"  />
                            <p:panel header="Registrar - Enrollment Module" style="margin-bottom:20px">
                                <h:panelGrid columns="3" cellpadding="5" styleClass="ui-fluid">

                                    <p:outputLabel value="Search By:" for="searchBy" />
                                    <p:selectOneMenu id="searchBy" value="#{enrollmentBean.searchBy}">
                                        <f:selectItem itemLabel="Last Name" itemValue="lastname" />
                                        <f:selectItem itemLabel="Student No." itemValue="studno" />
                                    </p:selectOneMenu>

                                    <p:inputText id="keyword" value="#{enrollmentBean.searchKeyword}" placeholder="Enter keyword..." />
                                    <p:commandButton value="Search" action="#{enrollmentBean.searchStudents}" icon="pi pi-search"
                                                     update="studentTable" styleClass="ui-button-info" />

                                </h:panelGrid>

                                <p:dataTable id="studentTable" value="#{enrollmentBean.filteredStudents}" var="s" rows="5"
                                             paginator="true" rowKey="#{s.studno}" selectionMode="single"
                                             selection="#{enrollmentBean.selectedStudent}">

                                    <p:ajax event="rowSelect" listener="#{enrollmentBean.onStudentSelect}" update="@form" />

                                    <p:column headerText="Student No">
                                        <h:outputText value="#{s.studno}" />
                                    </p:column>
                                    <p:column headerText="Name">
                                        <h:outputText value="#{s.lastname}, #{s.firstname}" />
                                    </p:column>
                                </p:dataTable>

                                <p:separator />

                                <h:panelGrid columns="2" cellpadding="5" styleClass="ui-fluid">
                                    <p:outputLabel value="Selected Student:" />
                                    <h:outputText value="#{enrollmentBean.selectedStudent.lastname}, #{enrollmentBean.selectedStudent.firstname}" />

                                    <p:outputLabel value="Academic Year:" for="acadYear" />
                                    <p:inputText id="acadYear" value="#{enrollmentBean.enrollment.academic_year}" placeholder="e.g. 2024-2025" />

                                    <p:outputLabel value="Semester:" for="sem" />
                                    <p:selectOneMenu id="sem" value="#{enrollmentBean.enrollment.semester}">
                                        <f:selectItem itemLabel="Select" itemValue="" />
                                        <f:selectItem itemLabel="1st" itemValue="1st" />
                                        <f:selectItem itemLabel="2nd" itemValue="2nd" />
                                        <f:selectItem itemLabel="Summer" itemValue="Summer" />
                                    </p:selectOneMenu>
                                </h:panelGrid>

                                <p:commandButton value="Enroll Student" action="#{enrollmentBean.enrollStudent}" icon="pi pi-check"
                                                 update="@form" styleClass="ui-button-success" style="margin-top: 1rem" />
                            </p:panel>

                            <p:dataTable value="#{enrollmentBean.enrollments}" var="e" paginator="true" rows="10">
                                <p:column headerText="Student No">
                                    <h:outputText value="#{e.student.studno}" />
                                </p:column>
                                <p:column headerText="Academic Year">
                                    <h:outputText value="#{e.academic_year}" />
                                </p:column>
                                <p:column headerText="Semester">
                                    <h:outputText value="#{e.semester}" />
                                </p:column>
                                <p:column headerText="Status">
                                    <h:outputText value="#{e.status}" />
                                </p:column>
                            </p:dataTable>
                            </h:form>
                            </ui:define>

                            </ui:composition>

                            </body>
                            </html>
