<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/layout.xhtml">

            <ui:define name="sidebar">

            </ui:define>

            <ui:define name="content">
                <h:form>
                    <p:panel header="Manage FAQs">
                        <p:messages  />

                        <p:panelGrid columns="2">
                            <h:outputLabel value="Question:" />
                            <p:inputTextarea value="#{FAQBean.faq.question}" rows="2"/>

                            <h:outputLabel value="Answer:" />
                            <p:inputTextarea value="#{FAQBean.faq.answer}" rows="3"/>

                            <h:outputLabel value="Category:" />
                            <p:inputText value="#{FAQBean.faq.category}" />
                        </p:panelGrid>

                        <p:commandButton value="Save FAQ" action="#{FAQBean.save}" update=":form" />

                        <p:dataTable value="#{FAQBean.faqList}" var="f" editable="true">
                            <p:column headerText="Question">#{f.question}</p:column>
                            <p:column headerText="Answer">#{f.answer}</p:column>
                            <p:column headerText="Category">#{f.category}</p:column>
                            <p:column headerText="Actions">
                                <p:commandButton icon="pi pi-pencil" action="#{FAQBean.edit(f)}" update=":form" />
                                <p:commandButton icon="pi pi-trash" action="#{FAQBean.delete(f.faqId)}" update=":form" />
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>


            </ui:define>

        </ui:composition>

    </body>
</html>
