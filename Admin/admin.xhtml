<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template/layout.xhtml">

            <ui:define name="sidebar">
                <h3 style="color: #ecf0f1;">Admin Panel</h3>
                <p:menu styleClass="ui-menu ui-menu-dark">
                    <p:menuitem value="Dashboard" icon="pi pi-home" outcome="admin_dashboard" />
                    <p:menuitem value="User Management" icon="pi pi-users" outcome="admin_users" />
                    <p:menuitem value="Program Management" icon="pi pi-briefcase" outcome="admin_programs" />
                    <p:menuitem value="Course Management" icon="pi pi-book" outcome="admin_courses" />
                    <p:menuitem value="Fee Settings" icon="pi pi-dollar" outcome="admin_fees" />
                    <p:menuitem value="Audit Logs" icon="pi pi-history" outcome="admin_logs" />
                    <p:menuitem value="System Settings" icon="pi pi-cog" outcome="admin_settings" />
                    <p:menuitem value="Email Templates" icon="pi pi-envelope" outcome="admin_emails" />
                    <p:menuitem value="Reports" icon="pi pi-chart-bar" outcome="admin_reports" />
                    <p:menuitem value="Logout" icon="pi pi-sign-out" action="#{loginBean.logout}" />
                </p:menu>
            </ui:define>

            <ui:define name="content">
                <div class="main" style="grid-area: main; padding: 25px;">
                    <h2>Overview</h2>
                    <div class="grid">
                        <p:panel header="Total Enrolled Students" style="width: 250px;">
                            <h:outputText value="1234" />
                        </p:panel>
                        <p:panel header="Total Programs" style="width: 250px;">
                            <h:outputText value="12" />
                        </p:panel>
                        <p:panel header="Pending Accounts" style="width: 250px;">
                            <h:outputText value="8" />
                        </p:panel>
                    </div>
                </div>
                <h:form>
                    <p:dataTable value="#{supportBean.allTickets}" var="ticket" rowKey="#{ticket.ticketId}" selectionMode="single">
                        <p:column headerText="Student ID">
                            <h:outputText value="#{ticket.studentId}" />
                        </p:column>
                        <p:column headerText="Subject">
                            <h:outputText value="#{ticket.subject}" />
                        </p:column>
                        <p:column headerText="Message">
                            <h:outputText value="#{ticket.message}" />
                        </p:column>
                        <p:column headerText="Status">
                            <h:outputText value="#{ticket.status}" />
                        </p:column>
                        <p:column headerText="Respond">
                            <p:inputTextarea value="#{ticket.response}" rows="2" cols="30" />
                            <p:commandButton value="Respond" action="#{supportBean.respondToTicket(ticket, ticket.response)}" update="@form" />
                        </p:column>
                    </p:dataTable>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
