<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template/layout.xhtml">

            <ui:define name="sidebar">

            </ui:define>

            <ui:define name="content">
                <h:form id="emailSettingsForm">
                    <p:panel header="Configure Email Sender Settings" style="max-width:500px; margin:auto;">
                        <p:messages id="messages" showDetail="true" closable="true" />

                        <p:outputLabel for="senderEmail" value="Sender Email Address" />
                        <p:inputText id="senderEmail" value="#{emailSettingsBean.settings.senderEmail}" style="width:100%;" />

                        <p:outputLabel for="emailPassword" value="Email Password" style="margin-top:1rem;" />
                        <p:password id="emailPassword" value="#{emailSettingsBean.settings.senderPassword}" style="width:100%;" redisplay="true" feedback="true" />

                        <p:outputLabel for="smtpHost" value="SMTP Host" style="margin-top:1rem;" />
                        <p:inputText id="smtpHost" value="#{emailSettingsBean.settings.smtpHost}" style="width:100%;" />

                        <p:outputLabel for="smtpPort" value="SMTP Port" />
                        <p:inputText id="smtpPort" value="#{emailSettingsBean.settings.smtpPort}" style="width:100%;" />

                        <p:separator />

                        <p:commandButton value="Save Settings"
                                         icon="pi pi-save"
                                         action="#{emailSettingsBean.save}"
                                         update="emailSettingsForm"
                                         styleClass="ui-button-success" />
                    </p:panel>
                </h:form>


            </ui:define>

        </ui:composition>

    </body>
</html>
