<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Carousel Manager</title>
    </h:head>

    <h:body>
        <h:form id="carouselForm" enctype="multipart/form-data">
            <p:messages id="messages" closable="true" />

            <p:fileUpload value="#{carouselUploadBean.uploadedFile}"
                          mode="advanced"
                          dragDropSupport="true"
                          auto="true"
                          multiple="false"
                          update="messages carousel"
                          listener="#{carouselUploadBean.handleFileUpload}" />

            <p:carousel id="carousel" value="#{carouselUploadBean.imageList}" var="img" itemStyleClass="custom-carousel-item">
                <h:graphicImage value="#{img}" style="width:100%; height:auto;" />
            </p:carousel>
        </h:form>

    </h:body>
</html>
