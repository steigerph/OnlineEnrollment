<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Admin Dashboard</title>
    <h:outputStylesheet name="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" library="webjars" />
    <style>
        .dashboard-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            background-color: #fff;
            height: 100%;
        }

        .dashboard-card:hover {
            transform: scale(1.02);
        }

        .dashboard-icon {
            font-size: 3rem;
            color: #800000;
        }

        .dashboard-title {
            margin-top: 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .dashboard-link {
            color: #800000;
            text-decoration: none;
        }

        .dashboard-link:hover {
            text-decoration: underline;
        }
    </style>
</h:head>

<h:body>
    <ui:composition template="/template/template.xhtml">
        <ui:define name="content">
            <div class="container mt-4">
                <h2 class="mb-4">Admin Dashboard</h2>
                <div class="row g-4">
                    <!-- User Management -->
                    <div class="col-md-4">
                        <div class="dashboard-card text-center">
                            <i class="pi pi-users dashboard-icon" />
                            <div class="dashboard-title">User Management</div>
                            <h:link outcome="user-mngt" styleClass="dashboard-link">Manage Users</h:link>
                        </div>
                    </div>

                    <!-- Carousel Manager -->
                    <div class="col-md-4">
                        <div class="dashboard-card text-center">
                            <i class="pi pi-images dashboard-icon" />
                            <div class="dashboard-title">Carousel Images</div>
                            <h:link outcome="carousel" styleClass="dashboard-link">Upload / Manage</h:link>
                        </div>
                    </div>
                    
                    <!-- FAQ Manager -->
                    <div class="col-md-4">
                        <div class="dashboard-card text-center">
                            <i class="pi pi-images dashboard-icon" />
                            <div class="dashboard-title">FAQ Management</div>
                            <h:link outcome="faq" styleClass="dashboard-link">FAQ'S</h:link>
                        </div>
                    </div>

                    <!-- System Settings -->
                    <div class="col-md-4">
                        <div class="dashboard-card text-center">
                            <i class="pi pi-cog dashboard-icon" />
                            <div class="dashboard-title">System Settings</div>
                            <h:link outcome="email-settings" styleClass="dashboard-link">Configure</h:link>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
