<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>

        <ui:composition template="./../template/template.xhtml">

            <ui:define name="sidebar">

            </ui:define>

            <ui:define name="content">
                <!DOCTYPE html>
                <html xmlns="http://www.w3.org/1999/xhtml"
                      xmlns:f="http://xmlns.jcp.org/jsf/core"
                      xmlns:h="http://xmlns.jcp.org/jsf/html"
                      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
                    <h:head>
                        <title>Cashier - Student Payments</title>
                    </h:head>
                    <h:body>
                        <h:form>
                            <h2>Pending Enrollments (On-Site Payment)</h2>

                            <h:dataTable value="#{paymentBean.pendingPayments}" var="p" border="1">
                                <h:column>
                                    <f:facet name="header">Student No</f:facet>
                                        #{p.studentNo}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Enrollment ID</f:facet>
                                        #{p.enrollmentId}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Actions</f:facet>
                                    <h:commandButton value="Pay On-Site" action="#{paymentBean.setSelectedPayment(p)}">
                                        <f:setPropertyActionListener value="#{p}" target="#{paymentBean.selectedPayment}" />
                                        <f:ajax render="onsitePanel" />
                                    </h:commandButton>
                                </h:column>
                            </h:dataTable>

                            <h:panelGroup id="onsitePanel">
                                <h:panelGrid columns="2" rendered="#{not empty paymentBean.selectedPayment}">
                                    <h:outputText value="Student No:" />
                                    <h:outputText value="#{paymentBean.selectedPayment.studentNo}" />

                                    <h:outputText value="Enrollment ID:" />
                                    <h:outputText value="#{paymentBean.selectedPayment.enrollmentId}" />

                                    <h:outputText value="Amount Paid:" />
                                    <h:inputText value="#{paymentBean.selectedPayment.amountPaid}" />

                                    <h:commandButton value="Confirm Payment" action="#{paymentBean.confirmOnsitePayment}" />
                                </h:panelGrid>
                            </h:panelGroup>
                        </h:form>

                </html>

            </ui:define>

        </ui:composition>

    </body>
</html>
