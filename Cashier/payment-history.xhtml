<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/template.xhtml">

            <ui:define name="sidebar">

            </ui:define>

            <ui:define name="content">
                <h:form id="filterForm">
                    <p:panel header="Payment History Filters">
                        <p:calendar value="#{cashierPaymentHistoryBean.startDate}" pattern="yyyy-MM-dd" label="Start Date"/>
                        <p:calendar value="#{cashierPaymentHistoryBean.endDate}" pattern="yyyy-MM-dd" label="End Date"/>
                        <p:inputText value="#{cashierPaymentHistoryBean.selectedProgram}" placeholder="Program"/>
                        <p:inputText value="#{cashierPaymentHistoryBean.cashierName}" placeholder="Cashier Name"/>
                        <p:commandButton value="Filter" action="#{cashierPaymentHistoryBean.filterPayments}" update="paymentTable exportButtons" />
                    </p:panel>

                    <!-- Export Buttons -->
                    <p:panel id="exportButtons">
                        <p:commandButton value="Export to PDF" icon="pi pi-file-pdf" ajax="false">
                            <p:dataExporter type="pdf" target="paymentTable" fileName="payment_history" />
                        </p:commandButton>
                        <p:commandButton value="Export to Excel" icon="pi pi-file-excel" ajax="false">
                            <p:dataExporter type="xls" target="paymentTable" fileName="payment_history" />
                        </p:commandButton>
                        <p:commandButton value="Print" icon="pi pi-print" onclick="window.print(); return false;" />
                    </p:panel>

                    <!-- Payment History Table -->
                    <p:dataTable id="paymentTable" value="#{cashierPaymentHistoryBean.filteredPayments}" var="p" 
                                 paginator="true" rows="10" 
                                 rowIndexVar="rowIndex">

                        <p:column headerText="Student No">#{p.studentNo}</p:column>
                        <p:column headerText="Student Name">#{p.studentName}</p:column>
                        <p:column headerText="Program">#{p.programName}</p:column>
                        <p:column headerText="Payment Type">#{p.paymentType}</p:column>

                        <p:column headerText="Amount" footerText="Total: #{cashierPaymentHistoryBean.totalAmount}">
                            #{p.amountPaid}
                        </p:column>

                        <p:column headerText="Date">
                            <h:outputText value="#{p.paymentDate}">
                                <f:convertDateTime pattern="yyyy-MM-dd HH:mm" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Cashier">#{p.receivedBy}</p:column>
                    </p:dataTable>

                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
