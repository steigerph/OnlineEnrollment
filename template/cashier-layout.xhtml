<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Cashier Portal</title>
        <h:outputStylesheet library="css" name="styles.css" />
    </h:head>

    <h:body styleClass="layout-wrapper cashier-theme">

        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h:graphicImage library="logo" name="logo.png" styleClass="logo" />
                <span class="portal-title">💰 Cashier Portal</span>
            </div>

            <nav class="sidebar-links">
                <p:link outcome="dashboard" value="🏠 Dashboard" />
                <p:link outcome="assessment" value="🧾 Assessment" />
                <p:link outcome="approval" value="✅ Payment Approval" />
                <p:link outcome="payment-history" value="📜 Payment History" />
                <p:link outcome="receipt" value="🖨️ Generate Receipt" />
                <p:link outcome="fee-config" value="⚙️ Fee Configuration" />
            </nav>

            <!-- PROFILE SECTION -->
            <div class="sidebar-footer">
                <p:commandLink onclick="PF('accountSettingsWidget').show();" styleClass="profile-link">
                    👤 #{loginBean.fullname}
                </p:commandLink>
            </div>
        </aside>

        <!-- MAIN -->
        <main class="main-content">

            <!-- TOPBAR -->
            <header class="topbar">
                <div>
                    <h2>College Enrollment System</h2>
                </div>
                <div class="topbar-user">
                    <strong>Welcome, #{loginBean.fullname}</strong>
                    <em style="margin: 0 10px;">#{loginBean.userRole}</em>
                    <h:form>
                        <p:commandLink value="Logout" action="#{loginBean.logout}" styleClass="logout-button" />
                    </h:form>
                </div>
            </header>

            <!-- CONTENT -->
            <section class="content-area">
                <ui:insert name="content" />
            </section>

            <!-- FOOTER -->
            <footer class="footer">
                <p>&copy; 2025 College Enrollment System | All Rights Reserved</p>
            </footer>
        </main>

        <!-- ACCOUNT SETTINGS DIALOG -->
        <ui:include src="/common/account-settings-dialog.xhtml" />

    </h:body>
</html>
