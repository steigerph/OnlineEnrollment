<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Cashier Portal</title>
        <h:outputStylesheet library="css" name="styles.css" />
    </h:head>

    <h:body>
        <div class="layout-wrapper">

            <!-- HEADER -->
            <div class="header cashier-header">
                <div class="logo-user">
                    <h:graphicImage library="logo" name="logo.png" style="height: 40px; margin-right: 10px;" alt="Logo" />
                    <span class="app-title">College Enrollment System</span>
                </div>
                <div class="user-info">
                    <strong><h:outputText value="#{loginBean.fullname}" /></strong>
                    <em style="margin: 0 10px;"><h:outputText value="#{loginBean.userRole}" /></em>
                    <h:form>
                        <p:commandLink value="Logout" action="#{loginBean.logout}" styleClass="p-button-danger p-button-sm" />
                    </h:form>
                </div>
            </div>

            <!-- SIDEBAR -->
            <div class="sidebar cashier-sidebar">
                <h:form>
                    <p:menu styleClass="nav-menu" model="#{navigationBean.menuModel}" />
                </h:form>
                <div class="sidebar-user" style="margin-top: auto;">
                    <h:outputText value="#{loginBean.fullname}" styleClass="sidebar-user-name" />
                    <p:commandLink value="Account Settings" onclick="PF('accountSettingsWidget').show();" />
                </div>
            </div>

            <!-- CONTENT -->
            <div class="content">
                <ui:insert name="content" />
            </div>

            <!-- FOOTER -->
            <div class="footer cashier-footer">
                &copy; 2025 College Enrollment System | All Rights Reserved
            </div>
        </div>

        <!-- ACCOUNT SETTINGS MODAL -->
        <p:dialog id="accountSettingsDialog" widgetVar="accountSettingsWidget" header="Account Settings" modal="true" closable="true" width="500">
            <h:form id="accountForm">
                <p:panelGrid columns="2" columnClasses="label,value">
                    <p:outputLabel value="Username:" />
                    <p:inputText value="#{accountSettingsBean.username}" />

                    <p:outputLabel value="First Name:" />
                    <p:inputText value="#{accountSettingsBean.firstName}" />

                    <p:outputLabel value="Last Name:" />
                    <p:inputText value="#{accountSettingsBean.lastName}" />

                    <p:outputLabel value="Current Password:" />
                    <p:password value="#{accountSettingsBean.currentPassword}" />
                    
                    <p:outputLabel value="New Password:" />
                    <p:password value="#{accountSettingsBean.newPassword}" />
                </p:panelGrid>

                <p:commandButton value="Update" action="#{accountSettingsBean.updateInfo}" update="@form" />
            </h:form>
        </p:dialog>
    </h:body>
</html>
