<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Admission Portal</title>
        <h:outputStylesheet name="styles.css" />
    </h:head>

    <h:body styleClass="layout-wrapper admission-theme">

        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>🎓 Admission</h2>
            <p:link outcome="admission-dashboard" value="🏠 Dashboard" style="color:white;" />
            <p:link outcome="adm-enroll" value="📝 Proceed to Enrollment" style="color:white;" />
            <p:link outcome="student-registration" value="📋 Register Student" style="color:white;" />

            <ui:insert name="sidebar" />
            <div class="sidebar-footer">
                <h:outputText value="#{loginBean.fullname}" styleClass="sidebar-user" />
                <p:commandLink value="Account Settings" onclick="PF('accountSettingsWidget').show();"  />
            </div>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <header class="topbar">
                <div class="topbar-left">
                    <h:graphicImage library="logo" name="logo.png" style="height:30px; margin-right:10px;" />
                    <span><strong>College Enrollment System</strong></span>
                </div>
                <div class="topbar-right">
                    <span>Welcome, <strong>#{loginBean.fullname}</strong> (#{loginBean.userRole})</span>
                    <h:form>
                        <p:commandLink value="Logout" action="#{loginBean.logout}" styleClass="p-button-danger p-ml-3" />
                    </h:form>
                </div>
            </header>

            <section class="main-section">
                <ui:insert name="content" />
            </section>

            <footer class="footer">
                &copy; 2025 College Information System | All Rights Reserved
            </footer>
        </main>

        <ui:include src="/components/account-settings-dialog.xhtml" />
    </h:body>
</html>
