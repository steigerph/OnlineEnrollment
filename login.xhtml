<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Dashboard</title>

    </head>
    <body>

        <ui:composition template="template/template.xhtml">



            <ui:define name="content">
                <center>
                    <div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">

                        <!-- Logo -->
                        <h:graphicImage library="logo" name="logo.png" style="width:150px; margin-bottom: 1.5rem;" />

                        <!-- Login Panel -->
                        <h:form id="loginForm" styleClass="w-100" style="max-width: 400px;">
                            <p:messages id="msgs" closable="true" styleClass="mb-3" />

                            <p:panel header="User Log In">
                                <p:panelGrid columns="2" columnClasses="label,value" style="width:100%;">
                                    <p:outputLabel for="username" value="Username:" />
                                    <p:inputText id="username" value="#{loginBean.username}" required="true" />

                                    <p:outputLabel for="password" value="Password:" />
                                    <p:password id="password" value="#{loginBean.password}" required="true" />
                                </p:panelGrid>

                                <!-- Login Button -->
                                <div class="text-center mt-3">
                                    <p:commandButton value="Login"
                                                     action="#{loginBean.login}"
                                                     icon="pi pi-sign-in"
                                                     update="loginForm:msgs"
                                                     styleClass="ui-button-success" />
                                </div>

                                <!-- Footer Links -->
                                <div class="d-flex justify-content-between mt-3">
                                    <h:panelGrid columns="3">
                                        <h:link outcome="index.xhtml" value="Home" styleClass="text-muted" />
                                        <h:inputHidden/>
                                        <h:commandLink value="Forgot Password?" onclick="PF('forgotDialog').show(); return false;" styleClass="text-muted" />
                                    </h:panelGrid>
                                </div>
                            </p:panel>
                        </h:form>

                        <!-- Forgot Password Dialog -->
                        <p:dialog header="Forgot Password?" widgetVar="forgotDialog" modal="true" closable="true" resizable="false" draggable="false">
                            <h:outputText value="Please contact the System Administrator to recover your account." />
                        </p:dialog>
                    </div>
                </center>
            </ui:define>



        </ui:composition>

    </body>
</html>
