<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>FAQ / Help Desk</title>
</h:head>

<h:body>
    <h:form>
        <h2>Frequently Asked Questions</h2>

        <p:dataTable value="#{faqBean.faqList}" var="faq" styleClass="faq-table">
            <p:column headerText="Question">
                <h:outputText value="#{faq.question}" />
            </p:column>
            <p:column headerText="Answer">
                <h:outputText value="#{faq.answer}" />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
