<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Header</title>
    </h:head>
    <h:body>
        <div class="header d-flex align-items-center justify-content-between px-4">
            <div class="d-flex align-items-center">
                <h:graphicImage library="logo" name="logo.png" style="height: 40px; margin-right: 10px;" />
                <h4 class="text-white mb-0">Alitagtag College, Inc</h4>
            </div>

            <div class="d-flex align-items-center">
                <h:panelGroup rendered="#{not empty loginBean.fullname}">
                    <span class="me-2 text-white">
                        Welcome, <strong>#{loginBean.fullname}</strong> | <em>#{loginBean.userRole}</em>
                    </span>
                </h:panelGroup>

                <h:form>
                    <p:commandButton value="Logout" action="#{loginBean.logout}" 
                                     icon="pi pi-sign-out" styleClass="p-button-danger p-1 ms-2" />
                </h:form>
            </div>
        </div>

    </h:body>
</html>
