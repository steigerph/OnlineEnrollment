<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./student-template.xhtml">

            <ui:define name="content">
                <h:form>
                    <h2>Your Grade Report</h2>

                    <h:dataTable value="#{studentGradeBean.courseProgressList}" var="cp" border="1">
                        <h:column>
                            <f:facet name="header">Course Code</f:facet>
                                #{cp.courseCode}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Course Title</f:facet>
                                #{cp.courseTitle}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Status</f:facet>
                                #{cp.status}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Grade</f:facet>
                            <h:outputText value="#{cp.grade}" rendered="#{not empty cp.grade}" />
                            <h:outputText value="N/A" rendered="#{empty cp.grade}" />
                        </h:column>
                    </h:dataTable>

                    <h:panelGrid columns="2" rendered="#{not empty studentGradeBean.student.gpa}">
                        <h:outputLabel value="GPA:" />
                        <h:outputText value="#{studentGradeBean.student.gpa}" />
                    </h:panelGrid>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
